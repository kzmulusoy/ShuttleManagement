<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Shuttle Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
	table, th, td {
		border: 1px solid black;
		border-spacing: 0px;
	}
	
	th, td {
		padding: 10px;
	}
</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Shuttle Name</th>
				<th>Route Description</th>
				<th>Driver Full Name</th>
				<th>Driver Phone</th>
				<th>Plate Number</th>
				<th>Seating Capacity</th>
				<th>Working Hour</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="shuttle : ${shuttleList}">
				<td th:text="${shuttle.shuttleName}"></td>
				<td th:text="${shuttle.routeDescription}"></td>
				<td th:text="${shuttle.driverFullName}"></td>
				<td th:text="${shuttle.driverPhone}"></td>
				<td th:text="${shuttle.vehiclePlate}"></td>
				<td th:text="${shuttle.seatingCapacity}"></td>
				<td th:text="${shuttle.workingHour}"></td>
			</tr>
		</tbody>
	</table>
	<br />
	<form action="/search" method="POST">
		<select name="location">
			<option th:value="kartal" selected>Kartal</option>
			<option th:value="gebze">Gebze</option>
		</select>
		<select name="operationmode">
			<option th:value="normal" selected>normal</option>
			<option th:value="shuttle">shuttle</option>
			<option th:value="shift">shift</option>
		</select>
		<input type="text" name="destination" id="destination" th:value="${search}" />
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	</form>
</body>
</html>
