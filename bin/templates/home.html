<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Find Your Shuttle</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="stylesheet" media="screen" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-spacing: 0px;
		}
	
		th, td {
			padding: 10px;
		}
		
		h1 {
			color: #2387aa
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1>Welcome to the Shuttle Management Application</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search</h3>
				</div>
			<div class="panel-body">
				<form action="/search" method="POST">
					<select name="location" class="selectpicker show-menu-arrow">
						<option th:value="KARTAL">KARTAL</option>
						<option th:value="GEBZE">GEBZE</option>
					</select>
					<select name="oprmode" class="selectpicker show-menu-arrow">
						<option th:value="NORMAL">NORMAL</option>
						<option th:value="SHUTTLE">SHUTTLE</option>
						<option th:value="SHIFT">SHIFT</option>
					</select>
					<div class="input-group">
						<input type="text" name="destination" class="form-control" placeholder="Destination or Location" />
						<div class="input-group-btn">
	      					<button class="btn btn-default" type="submit">
	        					<i class="glyphicon glyphicon-search"></i>
	      					</button>
	    				</div>
	    			</div>	
				</form>
			</div>
		</div>
	
	<div class="panel panel-default">
			<div id="resultList" class="panel-heading">
				<h3 class="panel-title">Results</h3>
			</div>

			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Shuttle Name</th>
							<th>Route Description</th>
							<th>Driver Full Name</th>
							<th>Driver Phone</th>
							<th>Plate Number</th>
							<th>Seating Capacity</th>
							<th>Working Hour</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="shuttle : ${shuttleList}">
							<td th:text="${shuttle.shuttleName}"></td>
							<td th:text="${shuttle.routeDescription}"></td>
							<td th:text="${shuttle.driverFullName}"></td>
							<td th:text="${shuttle.driverPhone}"></td>
							<td th:text="${shuttle.vehiclePlate}"></td>
							<td th:text="${shuttle.seatingCapacity}"></td>
							<td th:text="${shuttle.workingHour}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
