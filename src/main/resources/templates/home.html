<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Find Your Shuttle</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			border-spacing: 0px;
		}
	
		th, td {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<h1>Welcome to the Shuttle Management Application for Siemens</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search</h3>
				</div>
			<div class="panel-body">
				<form action="/search" method="POST">
					<select name="style">
						<option th:value="NORMAL">NORMAL</option>
						<option th:value="SHUTTLE">SHUTTLE</option>
						<option th:value="SHIFT">SHIFT</option>
					</select> 
					<select name="location">
						<option th:value="KARTAL">KARTAL</option>
						<option th:value="GEBZE">GEBZE</option>
					</select> 
					<input type="text" name="destination" id="destination" placeholder="Destination or Location" />
					<p>
						<input type="submit" value="Search" /> <input type="reset" value="Reset" />
					</p>
				</form>
			</div>
		</div>
	
	<div class="panel panel-default">
			<div id="resultList" class="panel-heading">
				<h3 class="panel-title">Results</h3>
			</div>

			<div class="panel-body">
				<table>
					<thead>
						<tr>
							<th>Shuttle Name</th>
							<th>Route Description</th>
							<th>Driver Full Name</th>
							<th>Driver Phone</th>
							<th>Plate Number</th>
							<th>Seating Capacity</th>
							<th>Working Hour</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="shuttle : ${shuttleList}">
							<td th:text="${shuttle.shuttleName}"></td>
							<td th:text="${shuttle.routeDescription}"></td>
							<td th:text="${shuttle.driverFullName}"></td>
							<td th:text="${shuttle.driverPhone}"></td>
							<td th:text="${shuttle.vehiclePlate}"></td>
							<td th:text="${shuttle.seatingCapacity}"></td>
							<td th:text="${shuttle.workingHour}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/URI.js/1.14.1/URI.min.js}"></script>
</body>
</html>
